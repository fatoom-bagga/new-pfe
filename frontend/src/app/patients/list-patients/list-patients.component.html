<mat-card>
    <mat-card-header>
    <button mat-raised-button color="primary" (click)="opendialog()">Add Patient(+)</button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="Prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
                <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
            </ng-container>
            <ng-container matColumnDef="Nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let row">{{row.nom}}</td>
            </ng-container>
            <ng-container matColumnDef="dateNaissance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Naissance</th>
                <td mat-cell *matCellDef="let row">{{row.dateNaissance | date: 'dd/MM/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="Adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
                <td mat-cell *matCellDef="let row">{{row.adresse}}</td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openeditform(row)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="primary" [routerLink]="['/details', row.id]"><mat-icon>details</mat-icon></button>
                </td>
            </ng-container>
            
            <!-- Définition des rangées de données -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Patient"></mat-paginator>
</mat-card-content>
<mat-card-footer></mat-card-footer>
</mat-card>

<h1 mat-dialog-title>Certificat Médical</h1>
<form [formGroup]="certificatForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Date</mat-label>
        <input matInput placeholder="Date" formControlName="date" readonly>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Médecin</mat-label>
        <input matInput readonly [value]="data?.medecinName" formControlName="docteur">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Nom du Patient</mat-label>
        <input matInput readonly [value]="data?.prenom + ' ' + data?.nom" formControlName="patient">
      </mat-form-field>
    </div>
    <div class="textarea-container">
      <mat-form-field class="textarea-field">
        <textarea matInput placeholder="Contenu du Certificat" formControlName="content" rows="5"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button  mat-raised-button type="button" (click)="onClose()">Annuler</button>
    <button  mat-raised-button type="submit" color="primary">Enregistrer</button>
  </div>
</form>

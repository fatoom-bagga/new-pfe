<div class="add-medecin-container">
    <mat-card class="add-medecin-card">
      <h2>Add Medecin</h2>
      <form [formGroup]="medecinForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prenom</mat-label>
          <input matInput formControlName="prenom" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genre" required>
            <mat-option value="homme">Homme</mat-option>
            <mat-option value="femme">Femme</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Medecin</button>
      </form>
    </mat-card>
  </div>

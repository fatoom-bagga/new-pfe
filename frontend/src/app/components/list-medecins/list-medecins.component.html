<div class="list-medecins-container">
  <h2>List of Medecins</h2>
  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/add_Medcine">Add Medecin</button>
  </div>
  <mat-table [dataSource]="medecins" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.prenom}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nationnalite">
      <mat-header-cell *matHeaderCellDef> Nationality </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.nationnalite}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.adresse}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.genre}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let medecin"> {{medecin.type}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
